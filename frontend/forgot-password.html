<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="icon" type="image" href="assets/favico.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f4f4;
      }

      .forgot-password-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .forgot-password-header {
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-control {
        height: 40px;
        font-size: 16px;
      }

      .btn-primary {
        width: 100%;
      }

      .footer-links {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- Forgot Password Container -->

    <div class="forgot-password-container">
      <div class="forgot-password-header">
        <h3>Forgot Your Password?</h3>
        <p>
          Enter your email address, and weâ€™ll send you a link to reset your
          password.
        </p>
      </div>

      <!-- Forgot Password Form -->
      <form
        action="/api/user/forgot-password"
        method="POST"
        id="forgot-password-form"
      >
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            placeholder="Enter your email address"
          />
        </div>

        <button type="submit" class="btn btn-primary">Send Reset Link</button>
      </form>

      <!-- Footer Links -->
      <div class="footer-links mt-3">
        <p>
          Remember your password?
          <a href="login.html" class="text-decoration-none">Login here</a>
        </p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional JavaScript for form submission via AJAX (if needed) -->
    <script>
      const forgotPasswordForm = document.getElementById(
        "forgot-password-form"
      );

      forgotPasswordForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value;

        fetch("/api/user/forgot-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              alert(
                "A password reset link has been sent to your email address."
              );
              window.location.href = "/login.html"; // Redirect to login page
            } else {
              alert("Error: " + data.message); // Display any error from backend
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
    </script>
  </body>
</html>
