<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Mart - Cart</title>
  <link rel="icon" type="image" href="assets/favico.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cart-item {
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
      margin-bottom: 15px;
    }

    .cart-item img {
      max-height: 100px;
      object-fit: cover;
    }

    .cart-item .details {
      flex-grow: 1;
      margin-left: 15px;
    }

    .cart-item .quantity {
      width: 100px;
    }

    .cart-item .total-price {
      font-weight: bold;
    }

    .checkout-btn {
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Student Mart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item"><a class="btn btn-outline-light" href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h2>Your Shopping Cart</h2>
    <div class="cart-items">
      <!-- Cart Item -->
      <div class="cart-item d-flex align-items-center">
        <img src="product1.jpg" alt="Product Image" class="img-fluid">
        <div class="details">
          <h5>Product Name</h5>
          <p>Color: Red, Size: M</p>
        </div>
        <input type="number" class="form-control quantity" value="1" min="1">
        <p class="total-price">₱500.00</p>
        <button class="btn btn-danger">Remove</button>
      </div>

      <!-- Cart Item -->
      <div class="cart-item d-flex align-items-center">
        <img src="product2.jpg" alt="Product Image" class="img-fluid">
        <div class="details">
          <h5>Product Name</h5>
          <p>Color: Blue, Size: L</p>
        </div>
        <input type="number" class="form-control quantity" value="2" min="1">
        <p class="total-price">₱1,000.00</p>
        <button class="btn btn-danger">Remove</button>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary mt-4">
      <div class="d-flex justify-content-between">
        <h4>Total:</h4>
        <p>₱1,500.00</p>
      </div>
      <button class="btn btn-primary checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-white text-center py-3">
    <p>&copy; 2024 Student Mart. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
