<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="../assets/favico.png" />
    <title>Admin Manage Users | Student Mart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .user-table th {
        text-align: center;
      }

      .user-actions {
        display: flex;
        justify-content: space-between;
      }

      .user-actions button {
        margin: 5px;
      }

      .nav-item {
        margin-left: 10px; /* Add some spacing between nav items */
      }

      .navbar .btn {
        padding: 5px 15px; /* Adjust button padding for consistent look */
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="admin-dashboard.html">Admin Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="admin-dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="manage-products.html"
                >Manage Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="manage-users.html">Manage Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="manage-orders.html">Manage Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reports.html">Reports</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light" href="#" id="logoutBtn"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Manage Users Content -->
    <div class="container my-5">
      <h1 class="text-center mb-4">Manage Users</h1>

      <!-- User Table -->
      <div class="card">
        <div class="card-header">
          <h5>User List</h5>
        </div>
        <div class="card-body">
          <table class="table table-bordered user-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>johndoe@example.com</td>
                <td>Admin</td>
                <td class="user-actions">
                  <button class="btn btn-primary btn-sm">Edit</button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>janesmith@example.com</td>
                <td>Customer</td>
                <td class="user-actions">
                  <button class="btn btn-primary btn-sm">Edit</button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
              <!-- More users can be added dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Logout Button
      document
        .getElementById("logoutBtn")
        .addEventListener("click", function () {
          // Remove the token and user data from localStorage
          localStorage.removeItem("token");
          localStorage.removeItem("user");

          // Redirect to the home page
          window.location.href = "../index.html";
        });
    </script>
  </body>
</html>
