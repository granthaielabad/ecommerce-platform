<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="../assets/favico.png" />
    <title>Admin Manage Products | Student Mart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .product-table th {
        text-align: center;
      }

      .product-actions {
        display: flex;
        justify-content: space-between;
      }

      .product-actions button {
        margin: 5px;
      }

      .nav-item {
        margin-left: 10px; /* Add some spacing between nav items */
      }

      .navbar .btn {
        padding: 5px 15px; /* Adjust button padding for consistent look */
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="admin-dashboard.html">Admin Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="admin-dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="manage-products.html"
                >Manage Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="manage-users.html">Manage Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="manage-orders.html">Manage Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reports.html">Reports</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light" href="#" id="logoutBtn"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Manage Products Content -->
    <div class="container my-5">
      <h1 class="text-center mb-4">Manage Products</h1>

      <!-- Add Product Button -->
      <div class="text-end mb-3">
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#addProductModal"
        >
          Add Product
        </button>
      </div>

      <!-- Product Table -->
      <div class="card">
        <div class="card-header">
          <h5>Product List</h5>
        </div>
        <div class="card-body">
          <table class="table table-bordered product-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Sample Product 1</td>
                <td>Category 1</td>
                <td>₱1,200</td>
                <td>50</td>
                <td class="product-actions">
                  <button class="btn btn-primary btn-sm">Edit</button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Sample Product 2</td>
                <td>Category 2</td>
                <td>₱850</td>
                <td>30</td>
                <td class="product-actions">
                  <button class="btn btn-primary btn-sm">Edit</button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
              <!-- More products can be added dynamically -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add Product Modal -->
      <div
        class="modal fade"
        id="addProductModal"
        tabindex="-1"
        aria-labelledby="addProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addProductModalLabel">
                Add New Product
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="productName" class="form-label"
                    >Product Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productCategory" class="form-label"
                    >Category</label
                  >
                  <select class="form-select" id="productCategory" required>
                    <option value="">Select Category</option>
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="productPrice" class="form-label">Price</label>
                  <input
                    type="number"
                    class="form-control"
                    id="productPrice"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productStock" class="form-label"
                    >Stock Quantity</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="productStock"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save Product
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Logout Button
      document
        .getElementById("logoutBtn")
        .addEventListener("click", function () {
          // Remove the token and user data from localStorage
          localStorage.removeItem("token");
          localStorage.removeItem("user");

          // Redirect to the home page
          window.location.href = "../index.html";
        });
    </script>
  </body>
</html>
